<div ng-controller="UserController" id="userDiv">
  <h1>Welcome! What's your name?</h1>
  <form name="usernameForm" ng-show="name === null || name === undefined">
    <input name="userInput" class="userinput" type="text" ng-model="username" required ng-minlength=1 />
  </form>
  <h1 ng-hide="usernameForm.userInput.$pristine">Hello, {{username}}!</h1>
  <button ng-click="start()" ng-hide="usernameForm.userInput.$pristine">I'm ready!</button>
</div>
